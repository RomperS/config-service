server:
  port: 8888

spring:
  application:
    name: config-service

eureka:
  client:
    service-url:
      defaultZone: http://${USERNAME_}:${PASSWORD_}@localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.web: DEBUG